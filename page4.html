<!DOCTYPE html>
<html>
    <head>
        <title>Project 3.0</title>
        <link rel="stylesheet" href="styles/page4.css">
    </head>
    <body onload="start()">
        <script src="script/page4.js"></script>
        <div class="app">
            <div class="counter"><span id="counterval">01</span>/20</div>
            <img id="item" src="">
            <img class="billones" src="images/billones/def-holding.png">
            <div id="itemname"></div>
            <div class="choices">
                <img class="bin" id="black-bin" onclick="check('black')" onmouseenter="hoverimage()" onmouseout="unhoverimage()" src="images/bins/blackbin.png" draggable="false">
                <img class="bin" id="green-bin" onclick="check('green')" onmouseenter="hoverimage1()" onmouseout="unhoverimage1()" src="images/bins/greenbin.png" draggable="false">
                <img class="bin" id="red-bin" onclick="check('red')" onmouseenter="hoverimage2()" onmouseout="unhoverimage2()" src="images/bins/redbin.png" draggable="false">
                <img class="bin" id="blue-bin" onclick="check('blue')" onmouseenter="hoverimage3()" onmouseout="unhoverimage3()" src="images/bins/bluebin.png" draggable="false">
                <img class="bin" id="yellow-bin" onclick="check('yellow')" onmouseenter="hoverimage4()" onmouseout="unhoverimage4()" src="images/bins/yellowbin.png" draggable="false">
            </div>
        </div>
    </body>
</html>
